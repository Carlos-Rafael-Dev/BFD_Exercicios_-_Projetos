<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
        <meta name="description" content="lista de tarefas com javascript"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="logotipo">
                <img src="/assets/logo.png" alt="logotipo">
                <h1>To Do List</h1>
            </div>
            <button onclick="modo-escuro()" id="botao"></button>
        </header>

        <main>
            <section>
                <p id="data-atual"></p>
            </section>

            <section class="addTarefas">
                <input type="text" id="caixaTexto" placeholder="Adicionar tarefa...">
                <button type="submit" onclick="addTarefa()">+</button>
            </section>

            <section>
                <h2>Minhas tarefas</h2>
                <!-- Aqui Ã© adicionado as tarefas com javascript -->
                <ul class="listaTarefas">
                </ul>
            </section>

            <section class="pedente">
                <p>Tarefas pedentes: <span id="contador">0</span></p>
            </section>
            <footer></footer>
        </main>
        
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
