<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
        <meta name="description" content="lista de tarefas com javascript"/>
    </head>
    <body>
        <header>
            <div>
                <img src="logo.png" alt="logotipo">
                <img src="modo.png" alt="modo claro/escuro">
            </div>
            <div>
                <h1>To Do List</h1>
                <p id="data-atual"></p>
            </div>
        </header>

        <main>
            <section>
                <input type="text" placeholder="Adicionar tarefa...">
                <button type="submit">Adicionar</button>
            </section>

            <section>
                <h2>Minhas tarefas</h2>
                <!-- Aqui Ã© adicionado as tarefas com javascript -->
                <input type="checkbox" id="tarefa1">
                <label for="tarefa1">Tarefa 1</label>
                <input type="checkbox" id="tarefa2">
                <label for="tarefa2">Tarefa 2</label>
                <input type="checkbox" id="tarefa3">
                <label for="tarefa3">Tarefa 3</label>
            </section>

            <section>
                <p>Tarefas pedentes: </p>
            </section>

        </main>
        <footer></footer>
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
