<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Track - Home</title>
    <link rel="icon" href="./assets/logo/minilogo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
  <header>
    <img src="./assets/logo/logomin.png" alt="Meu ícone" style="width:50px; height:50px;">
    <h1>CineTrack</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cadastrar-usuario.html">Cadastrar Usuário</a>
      <a href="cadastrar-titulo.html">Cadastrar Título</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Usuários</h2>
      <img id="fotoUsuarioSelecionado" style="
          width:120px; 
          height:120px; 
          object-fit:cover;
          border-radius:50%;
          margin-bottom:10px;
          display:none;
      ">
      
      <h2>Escolha um usuário:</h2>
      <div id="listaUsuarios" 
           style="display:flex; gap:20px; flex-wrap:wrap; margin-bottom:20px;"></div>
      
      <!-- opcional: onde exibimos o usuário selecionado -->
      <div id="usuarioAtual" style="margin-bottom:20px; font-size:18px;"></div>
      
      <button id="btnVerFavoritos">Ver Favoritos</button>
      <button id="btnVerAssistindo">Ver assistindo</button>
    </section>

    <section>
      <h2>Recomendações</h2>
      <button id="btnRecomendar">Gerar recomendações para usuário selecionado</button>
      <pre id="outputRecomendacao" class="output"></pre>
    </section>

    <section>
      <h2>Catálogo</h2>
      <div id="catalogo"></div>
    </section>
  </main>
   
</body>
</html>
