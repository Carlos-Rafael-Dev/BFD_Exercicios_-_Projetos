<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Track - Home</title>
    <link rel="icon" href="./assets/logo/logomin.png" type="image/png">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/script/js/script.js" defer></script>
</head>

<body>
  <header>
    <img src="./assets/logo/logomin.png" alt="Meu ícone" style="width:50px; height:50px;">
    <h1>CineTrack</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="./src/pages/cadastrar-usuario.html">Cadastrar Usuário</a>
      <a href="./src/pages/cadastrar-titulo.html">Cadastrar Título</a>
    </nav>
  </header>

  <main>
    <section class="areaUsuario">
      <h2 class="nomeSelecionado"></h2>
      <img id="fotoUsuarioSelecionado" style="
          width:120px; 
          height:120px; 
          object-fit:cover;
          border-radius:50%;
          margin-bottom:10px;
          display:none;
      ">

      <h2>Escolha um usuário:</h2>
      <div id="listaUsuarios" 
           style="display:flex; gap:20px; flex-wrap:wrap; margin-bottom:20px;"></div>
      
      <!-- opcional: onde exibimos o usuário selecionado -->
      <div id="usuarioAtual" style="margin-bottom:20px; font-size:18px;"></div>
      
      <div id="botoesUsuario">
        <button id="btnVerFavoritos">Ver Favoritos &#x2B50;</button>
        <button id="btnVerAssistindo">Ver assistindo &#x1F440;</button>
      </div>
    </section>

    <section class="recomendacao">
      <h2>Recomendações</h2>
      <button id="btnRecomendar">Gerar recomendações para usuário selecionado</button>
      <pre id="outputRecomendacao" class="output"></pre>
    </section>

    <section class="exibirCatalogo">
      <h2>Catálogo</h2>
      <div id="catalogo"></div>
    </section>
  </main>

  <div id="popupAvaliacao"
     style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
     background:#222; padding:20px; border-radius:10px; display:none;
     color:white; z-index:999; width:260px;">
     
    <h3>Avaliar título</h3>
    <div id="popupTitulo" style="margin-bottom:10px; font-size:14px; color:#ccc;"></div>
    
    <label>Nota (1 a 10):</label>
    <input type="number" id="notaInput" min="1" max="10" value="10"
           style="width:100%; margin:5px 0; padding:6px; border-radius:6px;">
    
    <div style="margin-top:10px; display:flex; gap:10px; justify-content:end;">
        <button id="btnCancelarAvaliacao">Cancelar</button>
        <button id="btnSalvarAvaliacao">Salvar</button>
    </div>
  </div>
   
</body>
</html>
