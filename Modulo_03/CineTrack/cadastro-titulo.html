<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filmes e Séries</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro de Filmes e Séries</h1>

  <form id="formCadastro">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" placeholder="Digite o título" required>

    <label for="genero">Gênero:</label>
    <input type="text" id="genero" placeholder="Ex: Ação, Drama, Comédia..." required>

    <label for="plataforma">Plataforma:</label>
    <select id="plataforma" required>
      <option value="">Selecione...</option>
      <option value="Netflix">Netflix</option>
      <option value="Prime Video">Prime Video</option>
      <option value="Disney+">Disney+</option>
      <option value="HBO Max">HBO Max</option>
      <option value="Outros">Outros</option>
    </select>

    <label for="status">Status:</label>
    <select id="status" required>
      <option value="">Selecione...</option>
      <option value="Quero ver">Quero ver</option>
      <option value="Assistindo">Assistindo</option>
      <option value="Concluído">Concluído</option>
    </select>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Minha Lista</h2>
  <table id="tabela">
    <thead>
      <tr>
        <th>Título</th>
        <th>Gênero</th>
        <th>Plataforma</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas preenchidas pelo JS -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
