<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake Game JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loader"></div>
      <p>Carregando...</p>
    </div>
    <audio id="musica-fundo" autoplay loop>
      <source src="musica.mp3" type="audio/mpeg"></audio>
    <audio id="efeito-comida">
      <source src="comer.mp3" type="audio/mpeg"></audio>
    <div class="wrapper">
    <audio id="som-gameover">
      <source src="gameover.mp3" type="audio/mpeg">
    </audio>
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
        <i id="toggle-music" class="fa-solid fa-music"></i>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
  </body>
</html>
